    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <style>
    html, body {
      font-family: "Abel", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }

    .weather-dashboard {
      padding: 30px 50px;
      border-radius: 6px;
      box-shadow: 0px 2px 20px 5px color(srgb red green blue)
      background-color:inset;
      

    .location {
      font-size: 1.8em;
      margin-bottom: 5px;
    }

    .weather-data {
      list-style: none;
      padding: 0;
      display: flex;
    }

    .weather-data li {
      margin-right: 30px;
      display: inline-block;
    }

    .weather-data li:first-child {
      margin-right: 55px;
    }

    .day-name {
      margin-bottom: 11px;
      color: azure;
      font-weight: bold;
    }

    .current-temperature {
      font-size: 1em;
      margin-bottom: 15px;
    }

    .icons {
      height: 25px;
      width: 25px;
      background-position: center center;
      background-repeat: no-repeat;
    }

    .weather_description {
      margin-left: 12px;
    }

    .localtime {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="weather-dashboard">
    <div id="location" class="location"></div>
    <div id="localtime" class="localtime"></div>
    <ul class="weather-data" id="weather-data-list">
      <li>
        <img id="weather-icon" class="icons" />
        <span id="weather_description" class="weather_description"></span>
        <div id="temperature" class="current-temperature"></div>
      </li>
    </ul>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY"; // Replace with your actual API key
    const apiUrl = `https://api.weatherstack.com/forecast?access_key=${apiKey}&query=New York&forecast_days=5&hourly=0`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(jsonResponse => {
        const current = jsonResponse.current;
        const location = jsonResponse.location;

        document.getElementById("location").textContent = location.name;
        document.getElementById("weather-icon").src = current.weather_icons[0];
        document.getElementById("temperature").textContent = `${current.temperature} °C`;
        document.getElementById("weather_description").textContent = current.weather_descriptions[0];

        const localtime = new Date(location.localtime);
        const dayOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][localtime.getDay()];
        const formattedTime = localtime.toLocaleTimeString('en-US');
        document.getElementById("localtime").textContent = `${dayOfWeek}, ${formattedTime}`;

        const forecast = jsonResponse.forecast;
        const todayDate = new Date().toISOString().split("T")[0];
        const daysList = document.getElementById("weather-data-list");

        for (const date in forecast) {
          if (date > todayDate) {
            const avgTemp = forecast[date].avgtemp;
            const dayIndex = new Date(date).getDay();
            const dayName = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][dayIndex];

            const li = document.createElement("li");

            const dayNameSpan = document.createElement("span");
            dayNameSpan.classList.add("day-name");
            dayNameSpan.textContent = dayName;
            li.appendChild(dayNameSpan);

            const temperatureDiv = document.createElement("div");
            temperatureDiv.classList.add("forecast-temperature");
            temperatureDiv.textContent = `${avgTemp} °C`;
            li.appendChild(temperatureDiv);

            daysList.appendChild(li);
          }
        }
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });
  </script>
</body>
</html>
