<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports Event Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #e8f5e9;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.form-container {
  background: #fff;
  width: min(650px, 95%);
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.12);
  border-top: 6px solid #1b5e20;
  position: relative;
}

.form-container h1 {
  font-size: 1.9rem;
  color: #1b5e20;
  margin-bottom: 10px;
  position: relative;
  padding-bottom: 5px;
}

.form-container h1::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 80px;
  background: #388e3c;
}

.subtitle {
  color: #4e6358;
  font-size: 0.95rem;
  margin-bottom: 25px;
}

.form-grid {
  display: grid;
  gap: 18px;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

label {
  font-size: 0.95rem;
  color: #1b5e20;
}

input,
select {
  padding: 10px;
  border: 1.6px solid #a5d6a7;
  border-radius: 6px;
  font-size: 0.9rem;
  outline: none;
  transition: border-color 0.2s;
}

input:focus,
select:focus {
  border-color: #388e3c;
}

input::placeholder {
  color: #9e9e9e;
}

input:hover,
select:hover {
  border-color: #1b5e20;
}

.checkbox-area {
  margin-top: 15px;
}

.check-label {
  display: flex;
  gap: 8px;
  margin-top: 5px;
  cursor: pointer;
}

.check-label input {
  cursor: pointer;
}

.form-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 25px;
}

.btn {
  padding: 10px 18px;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: 0.2s;
}

.primary {
  background: #388e3c;
  color: #fff;
}

.primary:hover {
  background: #1b5e20;
}


.secondary {
  background: #c8e6c9;
  color: #1b5e20;
}

.secondary:hover {
  background: #a5d6a7;
}
</style>
<body>

  <div class="form-container">
    <h1><U>Sports Event Registration</U></h1>
    <p class="subtitle">Register to participate in our community sports event</p>

    <form>
      <div class="form-grid">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name <span>*</span></label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Age -->
        <div class="form-group">
          <label for="age">Age <span>*</span></label>
          <input type="number" id="age" placeholder="Enter your age" required>
        </div>

        <!-- Sport Type -->
        <div class="form-group">
          <label for="sport">Select Sport <span>*</span></label>
          <select id="sport" required>
            <option value="">-- choose a sport --</option>
            <option>Cricket</option>
            <option>Football</option>
            <option>Basketball</option>
            <option>Badminton</option>
            <option>Volleyball</option>
          </select>
        </div>
      </div>

      <!-- Experience -->
      <div class="form-group">
        <label for="experience">Playing Experience (Years)</label>
        <input type="number" id="experience" placeholder="Years of experience">
      </div>

      <!-- Preferences -->
      <div class="form-group checkbox-area">
        <label>Event Preferences:</label>

        <label class="check-label">
          <input type="checkbox" /> Participate in Training Camp
        </label>

        <label class="check-label">
          <input type="checkbox" /> Join Tournament Team
        </label>

        <label class="check-label">
          <input type="checkbox" /> Receive Event Updates
        </label>
      </div>

      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn primary">Register</button>
        <button type="reset" class="btn secondary">Reset</button>
      </div>
    </form>
  </div>

</body>
</html>
